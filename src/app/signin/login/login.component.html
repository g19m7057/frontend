<div class="alert alert-danger" role="alert" *ngIf="isError">
  {{error.message}}
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" type="email" id='email' formControlName="email" aria-describedby="emailHelp">  
  </div>

  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Valid email is required.
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" formControlName="password">
  </div>
  
  <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
    Password is required.
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  
</form>
