<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Username:</label>
    <input class="form-control" type="email" formControlName="username">  
  </div>

  <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
    <span>
      Valid username is required.
    </span>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input class="form-control" type="email" formControlName="email">  
  </div>

  <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
    <span> 
      Valid email is required.
    </span> 
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" formControlName="password">
  </div>

    <!-- Display validation errors -->
  <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
    <span>
      Password is required.
    </span>
  </div>
  <div *ngIf="registerForm.get('password')?.hasError('pattern') && registerForm.get('password')?.touched">
    <span>
      Password must include at least one lowercase letter, one uppercase letter, and one digit
    </span>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Submit</button>
</form>
