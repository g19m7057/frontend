<form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
    <label>Email:</label>
    <input type="email" formControlName="email">  
    <div *ngIf="deleteForm.get('email')?.invalid && deleteForm.get('email')?.touched">
        Valid email is required.
    </div>
      
    <button type="submit" [disabled]="deleteForm.invalid">Submit</button>
</form>
