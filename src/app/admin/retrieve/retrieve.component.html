<div *ngIf="deleteUser" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Are you sure you want to delete user {{userEmail}}</strong>
  <button (click)="delUser(true)" type="button" data-bs-dismiss="alert" aria-label="Close">Yes</button>
  <button (click)="delUser(false)" type="button" data-bs-dismiss="alert" aria-label="Close">No</button>
</div>

<div *ngIf="userDeleted" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Deleted {{userEmail}}</strong></div>

<table class="table" *ngIf="users">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <th scope="row">{{user._id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email_address}}</td>
            <td id="lis">
                <i (click)="setEmail(user.email_address)" class="fa fa-trash" style="font-size:30px;color:gray;"></i>
                <a href="/user/update/{{user.email_address}}">
                    <i class="fa fa-edit" style="font-size:30px;color:gray;"></i>
                </a>
            </td>
      </tr>
    </tbody>
  </table>
